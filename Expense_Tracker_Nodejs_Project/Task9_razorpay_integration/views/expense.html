<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Expense Tracker Project</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </head>

  <body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Expense Tracker</a>
            <div id="username" class="navbar-text text-warning"></div>
            <div id="premium" class="navbar-text text-warning"></div>
        </div>
    </nav>

    <div class="container col-lg-6 col-md-7 col-sm-8 bg-light py-3">
        <form id="expense-form">
            <div>
                <h2 class="text-center text-info">Expense Tracker</h2>
            </div>
            <div id="err-msg" class="text-center text-danger"></div>
            <div class="container">
                <div class="row text-primary">
                    <div class="text-center col-5"><h2>Balance =</h2></div>
                    <div class="col-5"><h2 id="balance">0</h2></div>
                </div>
            </div>
            <label for="amount" class="form-label">Amount:<br>
                (negative - expense, positive - income)
            </label>
            <div class="input-group">
                <div class="input-group-text">Rs.</div>
                <input type="number" id="amount" name="amount" class="form-control" required>
            </div>
            <label for="description" class="form-label">Description:</label>
            <input type="text" id="description" name="description" class="form-control" required>
            <label for="category" class="form-label">Choose a category:</label>
            <select id="category" name="category" class="form-select" required>
                <option value="Food">Food</option>
                <option value="Clothes">Clothes</option>
                <option value="Transportation">Transportation</option>
                <option value="subscription">Subscription</option>
                <option value="Bill">Bill</option>
                <option value="Income">Income</option>
                <option value="other">other</option>
            </select>
            <div class="text-center">
                <button type="submit" class="btn btn-primary col-8 mt-2">Add</button>
            </div>
        </form>
        <hr>
        <ul id="expense-list" class="list-group">
            <!-- <li class="list-group-item">item 1</li>
            <li class="list-group-item">item 2</li>
            <li class="list-group-item">item 3</li> -->
        </ul>

    </div>

  </body>

  <!-- Axios -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
  <!-- Javascript -->
  <script src="/js/expense.js"></script>
  <!-- razorpay -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

</html>
