<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container col-lg-6 col-md-7 col-sm-8 col-11 bg-light my-2 py-2">
        <div class="row">
            <div class="col-3"><hr></div>
            <div class="text-center col-6">
                <h4 class="text-primary">Forgot Password</h4>
            </div>
            <div class="col"><hr></div>
        </div>
        <div id="err-msg" class="text-center text-danger"></div>
        <div id="success-msg" class="text-center text-success"></div>
        <form id="user-form">
            <label for="email" class="form-label">Recovery Email</label>
            <input type="email" name="email" id="email" placeholder="Email to receive password reset link" 
            class="form-control mb-1" required>
            <div class="text-center">
                <button type="submit" class="btn btn-primary col-8 mt-1">Submit</button>
            </div>
            <a href="/user/login">Already have an account? Login</a>
        </form>
    </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"></script>
<script src="/js/forgotPassword.js"></script>

</html>
