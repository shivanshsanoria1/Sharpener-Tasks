<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Expense Tracker Project</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </head>

  <body>
    
    <div class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="">Expense Tracker</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="navbar navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item px-1">
              <div class="navbar-text text-light" id="username">Tony</div>
            </li>
            <li class="nav-item px-1">
              <div class="navbar-text text-warning" id="premiumStatus">Get Premium</div>
            </li>
            <li class="nav-item-dropdown" id="premiumFeatures">
              <a class="nav-link dropdown-toggle text-warning ps-1" href="#" id="navbarDropdown" role="button" 
              data-bs-toggle="dropdown" aria-expanded="false">
                Premium
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li id="showLeaderboardLI">
                  <div class="dropdown-item">
                    <button class="btn btn-link text-warning text-decoration-none" id="showLeaderboard">
                      Show Leaderboard
                    </button>
                  </div>
                </li>
                <li id="hideLeaderboardLI" style="display:none">
                  <div class="dropdown-item">
                    <button class="btn btn-link text-warning text-decoration-none" id="hideLeaderboard">
                      Hide Leaderboard
                    </button>
                  </div>
                </li>
                <li>
                  <div class="dropdown-item">
                    <button class="btn btn-link text-warning text-decoration-none" id="downloadExpensesFile">
                      Download Expense List File
                    </button>
                  </div>
                </li>
                <li id="showDownloadHistoryLI">
                  <div class="dropdown-item">
                    <button class="btn btn-link text-warning text-decoration-none" id="showDownloadHistory">
                      Show Download History
                    </button>
                  </div>
                </li>
                <li id="hideDownloadHistoryLI" style="display:none">
                  <div class="dropdown-item">
                    <button class="btn btn-link text-warning text-decoration-none" id="hideDownloadHistory">
                      Hide Download History
                    </button>
                  </div>
                </li>
              </ul>
            </li>
            <li class="nav-item px-1">
              <button class="btn btn-link text-light text-decoration-none ps-0" id="logout">Logout</button>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container col-lg-6 col-md-7 col-sm-8 bg-light py-3">
        <form id="expense-form">
            <div id="err-msg" class="text-center text-danger"></div>
            <div class="container">
                <div class="row text-primary">
                    <div class="text-end col-6"><h2>Balance </h2></div>
                    <div class="col"><h2 id="balance">0</h2></div>
                </div>
            </div>
            <div class="row">
              <div class="col-4">
                <label for="amount" class="form-label">Amount:</label>
              </div>
              <div class="form-check form-check-inline col-3">
                <input class="form-check-input" type="radio" name="radioBtn" id="incomeRadio" required>
                <label class="form-check-label" for="incomeRadio">Income</label>
              </div>
              <div class="form-check form-check-inline col-3">
                <input class="form-check-input" type="radio" name="radioBtn" id="expenseRadio" required>
                <label class="form-check-label" for="expenseRadio">Expense</label>
              </div>
            </div>
            <div class="input-group">
                <div class="input-group-text">Rs.</div>
                <input type="number" id="amount" name="amount" class="form-control" required>
            </div>
            <label for="description" class="form-label">Description:</label>
            <input type="text" id="description" name="description" class="form-control" required>
            <label for="category" class="form-label">Choose a category:</label>
            <select id="category" name="category" class="form-select" required>
                <option value="Food">Food</option>
                <option value="Clothes">Clothes</option>
                <option value="Transportation">Transportation</option>
                <option value="subscription">Subscription</option>
                <option value="Bill">Bill</option>
                <option value="Income">Income</option>
                <option value="other">other</option>
            </select>
            <div class="text-center">
                <button type="submit" class="btn btn-primary col-8 mt-2">Add</button>
            </div>
        </form>
        <hr class="mb-1">
        <h3 id="expense-list-heading" class="text-center text-success"></h3>
        <div class="row mb-1" id="paginationRowDiv">
            <div class="col-6">
              <select class="form-select form-select-sm" id="paginationLimit">
                <option selected>Items per Page</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
              </select>
            </div>
            <div class="col-6">
              <div class="btn-group btn-group-sm" role="group" id="paginationButtons">
                <!-- <button type="button" class="btn btn-secondary btn-sm" id="prevPage">Prev</button>
                <button type="button" class="btn btn-secondary" id="currentPage">Curr</button>
                <button type="button" class="btn btn-secondary" id="nextPage">Next</button> -->
              </div>
            </div>
        </div>

        <ul id="expense-list" class="list-group">
            <!-- <li class="list-group-item">item 1</li>
            <li class="list-group-item">item 2</li>
            <li class="list-group-item">item 3</li> -->
        </ul>
        <hr class="mb-1">
        <h3 id="leaderboard-heading" class="text-center text-warning"></h3>
        <ul id="leaderboard-list" class="list-group">
            <!-- <li class="list-group-item">item 1</li>
            <li class="list-group-item">item 2</li>
            <li class="list-group-item">item 3</li> -->
        </ul>
        <h3 id="download-history-heading" class="text-center text-warning"></h3>
        <ul id="download-history-list" class="list-group">
            <!-- <li class="list-group-item">item 1</li>
            <li class="list-group-item">item 2</li>
            <li class="list-group-item">item 3</li> -->
        </ul>
    </div>

  </body>

  <!-- Axios -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
  <!-- Javascript -->
  <script src="/js/expense.js"></script>
  <!-- razorpay -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

</html>
